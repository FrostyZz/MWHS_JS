<!DOCTYPE html>

<html>

	<head>
		<meta charset="ISO-8859-1">
		<title>First Web site</title>
	</head>

	<body style = "background-color: fuchsia; color: lime;">
		
		<!-- This is a comment. It will not be on the page -->
		<h1> This is an H1 heading.</h1>
		<h6> This is an H6 heading.</h6>
		
		<p> This is a paragraph. </p>
		<p> This is a paragraph again. </p>
		
		<p> <a href = "http://www.google.com"> This is a paragraph for the last time. </a> </p>
		<!-- <a </a> makes something click-able -->
		
		<a href = "http://www.google.com" target = "_blank"> <!-- target makes a link open in a new tab -->
			<img src = "[REDACTED].jpg" />
		</a>
		
		<ol style = "list-style: upper-roman;" > <!-- Stands for ordered list (numbers) -->
			<li> This is a list item </li> <!-- Stands for list item -->
			<li> <strong>This </strong>is a list item </li> <!-- <strong is bold -->
			<li> This is a <em>list </em>item </li> <!-- <em> is Italics -->
		</ol>
		
		<ul> <!-- Stands for unordered list (bullet points) -->
			<li> This is a list item </li>
			<li> This is a list item </li>
			<li> This is a list item </li>
		</ul>
	</body>
		
	
</html>
